apiVersion: apps/v1
kind: Deployment
metadata:
  name: nginx-dep
spec:
  replicas: 2
  selector:
    matchLabels:
      app: nginx
  template:
    metadata:
      labels:
        app: nginx
    spec:
      containers:
      - name: nginx
        image: nginx
        ports:
        - containerPort: 80  # ðŸ”¹ Container listens on port 80

        
        resources:  # Resource requests and limits for the container.
          requests:
            memory: "64Mi"  # Minimum memory requested for the container.
            cpu: "100m"  # Minimum CPU requested for the container.
          limits:
            memory: "128Mi"  # Maximum memory the container can use.
            cpu: "200m"  # Maximum CPU the container can use.
      
      

---
apiVersion: v1
kind: Service
metadata:
  name: nginx-service
spec:
  type: NodePort  # ðŸ”¹ Expose externally using NodePort
  selector:
    app: nginx
  ports:
  - port: 80         # ðŸ”¹ Service listens on port 80 inside the cluster
    targetPort: 80   # ðŸ”¹ Traffic is forwarded to container port 80
    nodePort: 30000  # ðŸ”¹ External access through NodePort 30000
