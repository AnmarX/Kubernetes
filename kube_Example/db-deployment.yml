apiVersion:  apps/v1
kind: Deployment
metadata:
  name: webapplication
  labels:
    app: db
    
spec:
  replicas: 1

  selector:
    matchLabels:
      app: db

  template:
    metadata:
      labels:
        app: db

    spec:
      containers:
      
      - name: db-cotainer

        image: postgres:latest  # Replace with your application image

        ports:
        - containerPort: 5432

        env:
        - name: POSTGRES_USER
          valueFrom:
            secretKeyRef:
              name: postgres-secret
              key: POSTGRES_USER

        - name: POSTGRES_PASSWORD
          valueFrom:
            secretKeyRef:
              name: postgres-secret
              key: POSTGRES_PASSWORD

        - name: POSTGRES_DB
          valueFrom:
            secretKeyRef:
              name: postgres-secret
              key: POSTGRES_DB

        volumeMounts:
        # This means that inside the PostgreSQL container,
        #  the directory /var/lib/postgresql/data will be mounted to the Kubernetes volume named postgres-data.
        - name: postgres-data
          mountPath: /var/lib/postgresql/data
        
        - name: table-sql
          mountPath: /docker-entrypoint-initdb.d/init.sql  # Inside PostgreSQL container
          subPath: table.sql  # Ensures only this file is mounted

        resources:  # Resource requests and limits for the container.
          requests:
            memory: "64Mi"  # Minimum memory requested for the container.
            cpu: "100m"  # Minimum CPU requested for the container.
          limits:
            memory: "128Mi"  # Maximum memory the container can use.
            cpu: "200m"  # Maximum CPU the container can use.
            
        

      - name: postgres-data
        emptyDir: {}


      - name: table-sql
        configMap:
          name: postgres-init-sql

---

apiVersion: v1
kind: Service
metadata:
  name: postgres-service
spec:
  type: ClusterIP
  selector:
    app: db
  ports:
  - protocol: TCP
    # the service ip is listing to port 5432, so if i sent http://localhost:5432 this port will
    # accept it and forward it to the target port of the container
    port: 5432
    targetPort: 5432


